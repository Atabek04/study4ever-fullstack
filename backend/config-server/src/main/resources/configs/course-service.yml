server:
  port: 8081

spring:
  datasource:
    username: ${COURSE_DB_USERNAME}
    password: ${POSTGRES_PASSWORD}
    url: ${COURSE_DB_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka